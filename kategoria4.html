    <main>
      <section>
        <div class="cats">
          <div class="container">
            <h1 class="font-weight-bold mb-4">
              Kategoria IV
              <span class="text-muted font-weight-light"
                >(koty syjamskie, orientalne, tajskie, peterbaldy)</span
              >
            </h1>
            <div class="row">
              <div class="col-lg-6">
                <figure class="c-figure">
                  <img
                    id="abis"
                    src="img/IV/ABISYNSKI.jpg"
                    class="img-fluid"
                    alt="kot abisyński"
                  />
                  <figcaption class="c-caption">Abisyński</figcaption>
                </figure>
              </div>
              <div class="col-lg-6">
                <figure class="c-figure">
                  <img
                    id="bali"
                    src="img/IV/kot-balijski.jpg"
                    class="img-fluid"
                    alt="kot balijski"
                  />
                  <figcaption class="c-caption">Balijski</figcaption>
                </figure>
              </div>
              <div class="col-lg-4">
                <figure class="c-figure">
                  <img
                    id="devon"
                    src="img/IV/DEVON REX.jpg"
                    class="img-fluid"
                    alt="kot devon rex"
                  />
                  <figcaption class="c-caption">Devon Rex</figcaption>
                </figure>
              </div>
              <div class="col-lg-4">
                <figure class="c-figure">
                  <img
                    id="oriental"
                    src="img/IV/kot-orientalny.jpg"
                    class="img-fluid"
                    alt="kot orientalny"
                  />
                  <figcaption class="c-caption">Orientalny</figcaption>
                </figure>
              </div>
              <div class="col-lg-4">
                <figure class="c-figure">
                  <img
                    id="peterbald"
                    src="img/IV/PETERBALD.jpg"
                    class="img-fluid"
                    alt="kot peterbald"
                  />
                  <figcaption class="c-caption">Peterbald</figcaption>
                </figure>
              </div>
              <div class="col-lg-6">
                <figure class="c-figure">
                  <img
                    id="russian"
                    src="img/IV/Rosyjski-niebieski.jpg"
                    class="img-fluid"
                    alt="kot rosyjski niebieski"
                  />
                  <figcaption class="c-caption">Rosyjski Niebieski</figcaption>
                </figure>
              </div>
              <div class="col-lg-6">
                <figure class="c-figure">
                  <img
                    id="sfinx"
                    src="img/IV/Kot_sfinks.jpg"
                    class="img-fluid"
                    alt="kot sfinks"
                  />
                  <figcaption class="c-caption">Sfinks</figcaption>
                </figure>
              </div>
              <div class="col-lg-6">
                <figure class="c-figure">
                  <img
                    id="somal"
                    src="img/IV/kot_somalijski.jpg"
                    class="img-fluid"
                    alt="kot somalijski"
                  />
                  <figcaption class="c-caption">Somalijski</figcaption>
                </figure>
              </div>
              <div class="col-lg-6">
                <figure class="c-figure">
                  <img
                    id="syjam"
                    src="img/IV/SYJAMSKI.jpg"
                    class="img-fluid"
                    alt="kot syjamski"
                  />
                  <figcaption class="c-caption">Syjamski</figcaption>
                </figure>
              </div>
            </div>
          </div>
