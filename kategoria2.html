    <main>
      <section>
        <div class="cats">
          <div class="container">
            <h1 class="font-weight-bold mb-4">
              Kategoria II
              <span class="text-muted font-weight-light"
                >(koty półdługowłose)</span
              >
            </h1>
            <div class="row">
              <div class="col-lg-6">
                <figure class="c-figure">
                  <img
                    id="curl"
                    src="img/II/curl dlugo.jpg"
                    class="img-fluid"
                    alt="kot długowłosy"
                  />
                  <figcaption class="c-caption">Amerykański Curl</figcaption>
                </figure>
              </div>
              <div class="col-lg-6">
                <figure class="c-figure">
                  <img
                    id="perm"
                    src="img/II/la perm.jpg"
                    class="img-fluid"
                    alt="kot La Perm"
                  />
                  <figcaption class="c-caption">La Perm</figcaption>
                </figure>
              </div>
              <div class="col-lg-4">
                <figure class="c-figure">
                  <img
                    id="coon"
                    src="img/II/maine.jpeg"
                    class="img-fluid"
                    alt="kot maine coon"
                  />
                  <figcaption class="c-caption">Maine Coon</figcaption>
                </figure>
              </div>
              <div class="col-lg-4">
                <figure class="c-figure">
                  <img
                    id="neva"
                    src="img/II/neva.jpg"
                    class="img-fluid"
                    alt="neva Mascarade"
                  />
                  <figcaption class="c-caption">Neva Mascarade</figcaption>
                </figure>
              </div>
              <div class="col-lg-4">
                <figure class="c-figure">
                  <img
                    id="norway"
                    src="img/II/norweski.jpg"
                    class="img-fluid"
                    alt="kot norweski leśny"
                  />
                  <figcaption class="c-caption">Norweski Leśny</figcaption>
                </figure>
              </div>
              <div class="col-lg-6">
                <figure class="c-figure">
                  <img
                    id="rex"
                    src="img/II/selkrik rex.gif"
                    class="img-fluid"
                    alt="kot selkrix rex"
                  />
                  <figcaption class="c-caption">Selkrix Rex</figcaption>
                </figure>
              </div>
              <div class="col-lg-6">
                <figure class="c-figure">
                  <img
                    id="angora"
                    src="img/II/turecka angora.jpg"
                    class="img-fluid"
                    alt="kot turecka angora"
                  />
                  <figcaption class="c-caption">Turecka Angora</figcaption>
                </figure>
              </div>
            </div>
          </div>
        </div>
